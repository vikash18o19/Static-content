<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Site</title>
  <meta name="description" content="Simple single-page site that renders a local Markdown file." />
  <link rel="stylesheet" href="styles.css" />
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify for XSS sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 id="page-title">My Markdown Page</h1>
      <div class="meta">
        <span id="last-updated"></span>
      </div>
    </header>

    <article id="content" class="prose" role="main" aria-live="polite">
      <!-- Markdown content will be rendered here -->
    </article>

    <footer class="footer">
      <p>Served as a static site. Edit <code>content.md</code> to update this page.</p>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
